<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var fruits = ["apple","banana","papaya"];

      console.log('Fruit varieties are: ', fruits);
      
      fruits.forEach((x) => {
        console.log('each fruit name is: ', x);
      });

    }
</script>
</body>

</html>
