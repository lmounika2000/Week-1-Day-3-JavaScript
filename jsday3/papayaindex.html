<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Arrays Finding element index</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>

    var fruits = ["apple","banana","papaya"];
     
    function myFunction() {
    let res = fruits.indexOf("papaya");
    console.log('Index of Papaya is:',res);

}

    
</script>
</body>

</html>
