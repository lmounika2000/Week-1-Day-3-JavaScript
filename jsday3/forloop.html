<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Arrays Printing using Forloop</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var fruits = ["apple","banana","papaya"];

      console.log('Fruit varieties are: ', fruits);
      
      for(i=0;i<fruits.length;i++)
        console.log('each fruit name is: ', fruits[i]);
      };

    
</script>
</body>

</html>
